<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            height: 100px;
            width: 100px;
        }
/* O uso de ":" decreta uma configuração de pseudo classe. "hover" vai colocar um seletor de configurações para DIV, no caso em momentos em que alguem passar o mouse por de cima da classe.*/
        div:hover{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
