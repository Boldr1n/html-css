<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.bkg{
            background-image: url(img/wallpaper003.jpg);
            height: 200px;
            border: 1px solid black;
            border-radius: 20px;
            margin: 10px;
        }
        #tl{
            background-position: top left;           
        }
        #cl{
            background-position: center left;
        }
        #bl{
            background-position: bottom left;
        }
        #tr{
            background-position: top right;
        }
    </style>

    <title>Posicionamento de imagens</title>
</head>
<body>
    <div class="bkg" id="tl"></div>
    <div class="bkg" id="cl"></div>
    <div class="bkg" id="bl"></div>
    <div class="bkg" id="tr"></div>
</body>
</html>
